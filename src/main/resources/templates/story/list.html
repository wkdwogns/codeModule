        <script language="javascript" type="text/javascript">
            //<![CDATA[

            $(window).load(function(){

            function loadSwiper() {
                var story_slider = $(".story_list_wrap .slider");
                var story_slider_prev = $(".story_list_wrap .btn_prev");
                var story_slider_next = $(".story_list_wrap .btn_next");

                story_slider.slick({
                    centerPadding: '60px',
                    arrows:false,
                    dots: true,
                    infinite: false,
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    responsive: [
                        {
                            breakpoint: 750,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: '40px',
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        }
                    ]
                });

                story_slider_next.bind('click',function(){
                    story_slider.slick('slickNext');
                });

                story_slider_prev.bind('click',function(){
                    story_slider.slick('slickPrev');
                });
            }

            //]]>
