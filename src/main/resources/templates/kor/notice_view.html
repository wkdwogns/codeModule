<!DOCTYPE html>
<html xml:lang="ko" lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/front/js/page/noticeDetail.js}"></script>
</head>
<body>
<div class="content" layout:fragment="contents">
    <div id="container">

        <div class="mobild_sub_tabs">
            <ul class="two">
                <li><a href="/page/kor/story_list"><em>스토리</em></a></li>
                <li class="on"><a href="#self"><em>공지사항</em></a></li>
            </ul>
        </div>

        <section class="sub_visual_wrap new2">
            <div class="txt_box">
                <h3 class="tit">공지사항</h3>
            </div>
        </section>

        <section class="story_view_wrap">
            <div class="inner_box">
                <div class="story_top">
                    <span class="title"></span>
                    <span class="date"></span>
                </div>
                <div class="file_list">
                    <ul id="file_list">

                    </ul>
                </div>
                <div class="story_article">

                </div>
                <div class="article_preview">
                    <a href="#self" id="prevNotice" class="btn_prev"></a>
                    <a href="/page/kor/notice_list" class="btn_list">목록</a>
                    <a href="#self" id="nextNotice" class="btn_next"></a>
                </div>
            </div>
        </section>

    </div><!-- id : main_container -->
</div>

</body>
</html>
